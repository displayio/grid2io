<html>
	<head>
		<link type="text/css" rel="stylesheet" href="grid2io.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="grid2io.js"></script>
		<script> 
			/**
                        hosted version - will only work on a hosted setup


                        */
			$(function() {
                                var ctrl = new grid2ctrl();
                                // setting a source, this will only work if hosted
                                ctrl.setup({source: 'example-hosted-server.html'});
                                ctrl.grid.enableRowSelect('col1');
                                ctrl.grid.setCols({col1:{title: 'Column 1'}, col2: {title: 'Column 2'}});
                                ctrl.initGrid($('#grid-container'));
                                ctrl.request();
                        });
		</script>
	</head>
	<body>
		<div id='grid-container'></div>
	</body>
</html>
