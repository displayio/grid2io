<html>

	<head>
		<link type="text/css" rel="stylesheet" href="grid2io.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="grid2io.js"></script>
		<script> 
			/**
			local version - result injected locally


			*/
			$(function() {
                                var ctrl = new grid2ctrl();
                                ctrl.grid.enableRowSelect('col1');
				ctrl.request = function() {
					var rows = [{col1: 'col11', col2: 'col22'},
						{col1: 'col11', col2: 'col22'},
						{col1: 'col11 2', col2: 'col22'},
						{col1: 'col11 3', col2: 'col22 3 '},
						{col1: 'col11 4', col2: 'col22 4'},
						{col1: 'col11 5', col2: 'col22 5'}];

					this.responseHandler({pageSize: this.grid.getPageSize(), resNumRows: rows.length, rows: rows});
				}
                                ctrl.grid.setCols({col1:{title: 'Column 1'}, col2: {title: 'Column 2'}});
                                ctrl.initGrid($('#grid-container'));
                                ctrl.request();
                        });
		</script>
	</head>
	<body>
		<div id='grid-container'></div>
	</body>
</html>
